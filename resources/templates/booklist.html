    <h1>Book Store</h1>








<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">

 <div class="container my-5 col-md-6">
 
 <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Price</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${book}">
       <td th:text="${b.id}"> </td>
      <td th:text="${b.name}"> </td>
      <td th:text="${b.author}"></td>
      <td th:text="${b.price}"></td>
<td> <a class="btn btn-secondary btn-sm" th:href="@{/myList/{id}(id=${b.id})}">Add to MyBook</a>

<a  class="fa-solid fa-pen-to-square ms-4 btn-sm" style="color:blue" th:href="@{/editBook/{id} (id=${b.id})}"></a>
<a  class="fa-sharp fa-solid fa-trash ms-4 btn-sm" style="color:red" th:href="@{/deleteBppk/{id} (id=${b.id})}"></a> 
</td>

    </tr>
     
  </tbody>
</table>
 
 </div>
